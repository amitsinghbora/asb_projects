{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename='assets/img/home-bg.jpg')}} ')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1> Basic Actions</h1>
                   
                    <a <button class="btn btn-primary" href="/logout">Logout</button></a>
                     <a <button class="btn btn-primary" href="/dashboard">Go to dashboard</button></a>
                    <hr/>
                    <h1>Edit Post</h1>
                    <hr/>
            <form id="contactForm" name="sentMessage" action="/edit/{{sno}}" method="post" novalidate>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Title</label>
                                <input class="form-control" id="title" type="text" placeholder="Title" name="title" required data-validation-required-message="Please enter your name." value="{{post.title}}" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Tagline</label>
                                <input class="form-control" id="tline" type="text" placeholder="Tagline" name="tline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Slug</label>
                                <input class="form-control" id="slug" type="text" placeholder="Slug" name="slug" required data-validation-required-message="Please enter your phone number." value="{{post.title}}" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Content</label>
                                <textarea class="form-control" id="content" placeholder="Content" name="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Image File</label>
                                <input class="form-control" id="img_file" placeholder="Image File" name="img_file" value="{{post.img_file}}"> 
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br />
                        <div id="success"></div>
                        <button class="btn btn-primary" id="sendMessageButton" type="submit">Submit</button>
                    </form> 
                    <!-- Pager-->
                   
                </div>
            </div>
        </div>
      
{% endblock %}
